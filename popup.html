<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* 防止滾動條抖動：現代方案 */
      overflow-y: auto;
      scrollbar-gutter: stable;
      /* 備用方案：確保有足夠空間容納滾動條 */
      box-sizing: border-box;
      min-height: 100vh;
    }
    
    /* 對於不支援 scrollbar-gutter 的瀏覽器，強制顯示滾動條 */
    @supports not (scrollbar-gutter: stable) {
      body {
        overflow-y: scroll;
      }
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .config-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #374151;
    }
    
    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-control {
      width: 100%;
    }
    
    .btn-small {
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .btn-secondary {
      background: #6b7280;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: #0052a3;
    }
    
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn.create-db {
      background: #059669;
      margin-bottom: 15px;
    }
    
    .btn.create-db:hover {
      background: #047857;
    }
    
    .divider {
      border-top: 1px solid #e5e7eb;
      margin: 20px 0;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
    
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .preview {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    /* 主要操作按鈕區域 */
    .main-actions {
      margin-bottom: 15px;
    }
    
    /* 可折疊區塊樣式 */
    .collapsible-section {
      margin-bottom: 10px;
    }
    
    .section-toggle {
      width: 100%;
      padding: 12px 15px;
      background: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .section-toggle:hover {
      background: #e5e7eb;
    }
    
    .section-toggle.active {
      background: #dbeafe;
      border-color: #93c5fd;
    }
    
    .toggle-icon {
      transition: transform 0.2s ease;
    }
    
    .section-toggle.active .toggle-icon {
      transform: rotate(-180deg);
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                  padding 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                  border 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      background: none;
      padding: 0 15px;
      margin: 0;
    }
    
    .collapsible-content.active {
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-top: none;
      border-radius: 0 0 6px 6px;
    }
    
    /* AI 啟用開關樣式 */
    .ai-toggle-section {
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
    }
    
    .ai-checkbox {
      display: none;
    }
    
    .checkmark {
      height: 20px;
      width: 20px;
      background-color: #ffffff;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      margin-right: 10px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .ai-checkbox:checked + .checkmark {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .ai-checkbox:checked + .checkmark:after {
      display: block;
    }
    
    .checkbox-label {
      font-size: 16px;
    }
    
    .help-text {
      margin: 8px 0 0 30px;
      font-size: 12px;
      color: #6b7280;
      font-weight: normal;
    }
    
    .ai-config-area {
      transition: opacity 0.3s ease, max-height 0.3s ease;
      overflow: hidden;
    }
    
    .ai-config-area.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    
    /* 語言切換按鈕樣式 */
    .language-toggle {
      position: absolute;
      top: 0;
      right: 0;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      color: #6b7280;
    }
    
    .language-toggle:hover {
      background-color: #f3f4f6;
      color: #374151;
      transform: scale(1.1);
    }
    
    .language-toggle:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">📋</div>
    <h3 data-i18n="headerTitle">LinkedIn 職缺抓取器</h3>
    <button class="language-toggle" id="languageToggle" title="Switch Language">
      🌐
    </button>
  </div>

  <!-- AI 啟用開關 -->
  <div class="form-group ai-toggle-section" style="margin-bottom: 15px;">
    <label class="checkbox-container">
      <input type="checkbox" id="enableAI" class="ai-checkbox">
      <span class="checkmark"></span>
      <span class="checkbox-label" data-i18n="aiToggleLabel">🤖 啟用 AI 分析</span>
    </label>
    <p class="help-text" data-i18n="aiToggleHelp">開啟後將使用 AI 分析職缺並提取結構化資訊</p>
  </div>

  <!-- 主要功能按鈕 -->
  <div class="main-actions">
    <button class="btn" id="scrapeBtn" data-i18n="scrapeJobBtn">🚀 抓取職缺</button>
    <button class="btn btn-secondary" id="previewBtn" data-i18n="previewBtn">👁️ 預覽資料</button>
  </div>

  <div class="divider"></div>

  <!-- 可折疊的設定區塊 -->
  <div class="collapsible-section">
    <button class="section-toggle" id="notionToggle">
      <span data-i18n="notionConfigTitle">⚙️ Notion 設定</span>
      <span class="toggle-icon">▼</span>
    </button>
    <div class="config-section collapsible-content" id="notionConfig">
      <div class="input-group">
        <label data-i18n="notionTokenLabel">Integration Token:</label>
        <input type="password" id="notionToken" data-i18n-placeholder="notionTokenPlaceholder" placeholder="secret_...">
      </div>
      <div class="input-group">
        <label data-i18n="databaseIdLabel">Database ID:</label>
        <input type="text" id="databaseId" data-i18n-placeholder="databaseIdPlaceholder" placeholder="資料庫 ID">
      </div>
      <button class="btn create-db" id="createDbBtn" data-i18n="createDbBtn">🏗️ 自動建立資料庫</button>
      <button class="btn" id="saveConfig" data-i18n="saveConfigBtn">💾 儲存設定</button>
    </div>
  </div>

  <div class="collapsible-section">
    <button class="section-toggle" id="aiToggle">
      <span data-i18n="aiConfigTitle">🤖 AI 設定</span>
      <span class="toggle-icon">▼</span>
    </button>
    <div class="config-section collapsible-content" id="aiConfig">
      
      
      <!-- AI 配置區域 -->
      <div class="ai-config-area" id="aiConfigArea">
      <div class="form-group">
        <label for="aiProvider" data-i18n="aiProviderLabel">AI 平台：</label>
        <select id="aiProvider" class="form-control">
          <option value="openai">OpenAI</option>
          <option value="openrouter">OpenRouter</option>
          <!-- 未來可以輕鬆添加更多提供商 -->
          <!-- <option value="anthropic">Anthropic</option> -->
          <!-- <option value="google">Google AI</option> -->
          <!-- <option value="azure">Azure OpenAI</option> -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="aiApiKey" data-i18n="aiApiKeyLabel">API Key：</label>
        <input type="password" id="aiApiKey" class="form-control" data-i18n-placeholder="aiApiKeyPlaceholder" placeholder="輸入 AI API Key">
      </div>
      
      <div class="form-group">
        <label for="aiModel" data-i18n="aiModelLabel">模型：</label>
        <select id="aiModel" class="form-control">
          <option value="" data-i18n="aiModelPlaceholder">選擇模型...</option>
        </select>
        <button id="loadModels" class="btn btn-small btn-secondary" style="margin-top: 5px;" data-i18n="loadModelsBtn">🔄 載入模型列表</button>
      </div>
      
      <button id="saveAiConfig" class="btn btn-secondary" data-i18n="saveAiConfigBtn">💾 儲存 AI 設定</button>
      </div>
    </div>
  </div>

  <div id="status"></div>
  <div id="preview"></div>

  <script src="popup.js"></script>
</body>
</html>
