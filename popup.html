    }
    
    .section-toggle:hover {

    }
    
    .section-toggle.active {

    .toggle-icon {

    }
    
    .section-toggle.active .toggle-icon {

    }
    
    .collapsible-content {

    .collapsible-content.active {

    .ai-checkbox {

    .checkmark {

      width: 20px;
      background-color: #ffffff;
      border: 2px solid #d1d5db;
      border-radius: 4px;
      margin-right: 10px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .ai-checkbox:checked + .checkmark {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .ai-checkbox:checked + .checkmark:after {
      display: block;
    }
    
    .checkbox-label {

    }
    
    .help-text {

    .ai-config-area {

      overflow: hidden;
    }
    
    .ai-config-area.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
